  intro: |
    Administrador e analista de negócios em TI, decidiu abrir mão da estabilidade do serviço público federal em troca de uma perspectiva de vida mais justa e igualitária no Canadá para a esposa e para os filhos que deseja ter. Acredita que que a verdadeira liberdade está em abrir coração e mente para a diversidade das pessoas, e que exercer cooperação e cidadania é fundamental para a felicidade e progresso de todos.
