  intro: |
    Conhecida como Alicinha é autora do livro "Poemas Trilíngues" para exercitar o cérebro à pensar em português, francês, inglês e para aquecer o coração, e do livro infantil bilíngue "As aventuras da Capilinda", histórias de uma capivara imigrante. Mora no Canadá, na regiao de Montréal, há 10 anos. Gosta de escrever sobre cultura, política e questões sociais. Formada em educação artística e contabilidade, hoje trabalha em uma das maiores instituições financeiras do Canadá.
